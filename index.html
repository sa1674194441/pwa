<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>期权价格估算工具</title>
    <link rel="manifest" href="/manifest.json">
    <link rel="stylesheet" href="styles.css" type="text/css">
</head>
<body>
    <div>
        <label>买入价格：</label>
        <input type="number" id="buyPrice" step="0.1" min="0" max="5" onchange="updateBuyFees()">
        <input type="range" id="buyPriceSlider" step="0.01" min="0" max="5" oninput="syncInputWithSlider('buyPrice', this.value)">
    </div>
    <div>
        <label>卖出价格：</label>
        <input type="number" id="sellPrice" step="0.1" min="0" max="5" onchange="updateSellFees()">
        <input type="range" id="sellPriceSlider" step="0.01" min="0" max="5" oninput="syncInputWithSlider('sellPrice', this.value)">
    </div>
    <div>
        <label>张数：</label>
        <input type="number" id="contracts" min="0" max="100" step="1" onchange="updateAll()">
        <input type="range" id="contractsSlider" min="0" max="100" step="1" oninput="syncInputWithSlider('contracts', this.value)">
    </div>
    <div>
        <p>买入手续费：<span id="buyFees">0</span></p>
        <p>卖出手续费：<span id="sellFees">0</span></p>
        <p>总收益：<span id="totalRevenue">0</span></p>
        <p>净收益：<span id="netRevenue">0</span></p>
    </div>
    <!-- 更新通知容器 -->
    <div id="updateNotification" class="update-notification hidden">
        <p class="update-message">新版本可用！点击按钮更新。</p>
        <button onclick="updateApp()" class="update-btn">立即更新</button>
    </div>
    
    <script src="main.js"></script>
    </body>
    
    </html>
